<html>
    <head>
        <link rel='stylesheet' href='calc.css'>
    </head>
    <h1>Spencer's Calculator</h1>
    <body>
        <div id='calcContainer'>
            <p id='screen'>0</p>
            <button class='numButt' id='zero'>0</button>
            <button class='numButt' id='one'>1</button>
            <button class='numButt' id='two'>2</button>
            <button class='numButt' id='three'>3</button>
            <button class='numButt' id='four'>4</button>
            <button class='numButt' id='five'>5</button>
            <button class='numButt' id='six'>6</button>
            <button class='numButt' id='seven'>7</button>
            <button class='numButt' id='eight'>8</button>
            <button class='numButt' id='nine'>9</button>
            <button id='dot'>.</button>
            <button class='opButt' id='divide'>/</button>
            <button class='opButt' id='multiply'>*</button>
            <button class='opButt' id='subtract'>-</button>
            <button class='opButt' id='sum'>+</button>
            <button id='equal'>=</button>
            <button id='clear'>AC</button>
            <button id='signChange'>+/-</button>
            <button id='percent'>%</button>
        </div>
    </body>
</html>
<script src='calc.js'></script>
